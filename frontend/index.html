<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <title>Blog - BH2</title>
  </head>
  <body>
    <header>
      <h1>Blog BH2</h1>
    </header>
    <nav>
      <a class="adicionar" onclick="Modal.open()" href="#">+ Adicionar um Post</a>
      <a class="excluir" onclick="modalDelete.open()" href="#">Excluir um post</a>
    </nav>
    <main>
      <div class="cards"></div>
    </main>
    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Novo Post</h2>

          <form class="form-modal" action="">
            <label for="nomeAutor">Nome do Autor</label>
            <input type="text" id="nomeAutor" name="nomeAutor">

            <label for="tituloPost">Título do Post</label>
            <input type="text" id="tituloPost" name="tituloPost">

            <label for="imageUrl">URL da Imagem</label>
            <input type="url" name="imageUrl" id="imageUrl" placeholder="http://">

            <label for="post">Post:</label>
            <textarea name="post" id="post" cols="30" rows="10"></textarea>

            <div class="button-actions">
              <a href="#" class="button cancel" onclick="Modal.close()">Cancelar</a>
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="modalDelete-overlay">
      <div class="modal">
        <div id="form">
          <h2>Excluir um Post</h2>

          <form class="form-modal" action="">

            <label for="tituloPost">Informe o título do Post</label>
            <input type="text" id="tituloPost" name="tituloPost">

            <div class="button-actions">
              <a href="#" class="button cancel" onclick="modalDelete.close()">Cancelar</a>
              <button>Excluir</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
